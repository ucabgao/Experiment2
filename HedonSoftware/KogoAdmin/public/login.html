<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <title>KogoAdmin | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/static/AdminLTE/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/static/AdminLTE/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/AdminLTE/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <link href="/static/styles/main.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body data-ng-app="kogoAdminApp">

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form method="post" data-ng-submit="login(form)" data-ng-controller="LoginController">
                <div class="body bg-gray">

                    <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="close" data-ng-click="hideAlert('#login-box .alert')">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                      </button>
                      <span class="message">
                        <strong>Error!</strong> Incorrect username or password.
                      </span>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" data-ng-model="form.username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="form.password"/>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
                </div>
            </form>
        </div>

        <script src="/static/scripts/vendor/angular/angular.js"></script>
        <script src="/static/scripts/modules/system/controllers/LoginController.js"></script>
        <script src="/static/scripts/modules/system/services/LoginService.js"></script>

        <!-- jQuery 2.0.2 -->
        <script src="/static/AdminLTE/js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/AdminLTE/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
