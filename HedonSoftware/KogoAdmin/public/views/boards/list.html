<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Boards
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="/projects">Projects</a></li>
        <li class="active">{{ project.name }}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-ng-click="hideAlert('.content .alert')">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <span class="message">
      <strong>Warning!</strong> An error occurred
    </span>
  </div>

  <div class="row">
      <div class="col-xs-12">
          <div class="box">
              <div class="box-header">
                  <div class="box-tools col-md-12">
                    <input type="text" name="table_search" class="form-control input-sm search" style="width: 150px" placeholder="Search" data-ng-model="search.name"/>
                    <button class="btn btn-sm btn-default search"><i class="fa fa-search"></i></button>
                    <button class="btn btn-primary btn-sm pull-right" id="showCreateBoardModalButton" data-ng-click="showCreateBoardModal()">Add board</button>
                  </div>
              </div><!-- /.box-header -->
              <div class="box-body table-responsive no-padding">
                  <table class="table table-hover text-center">
                      <tr data-ng-if="boards.length > 0">
                          <th>Name</th>
                          <th>Status</th>
                          <th>Options</th>
                      </tr>
                      <tr data-ng-repeat="board in boards | filter:search">
                        <td><a href="/projects/{{ projectId }}/boards/{{ board.id }}">{{ board.name }}</a></td>
                        <td>{{ board.status }}</td>
                        <td>
                          <span class="label label-success edit button" data-ng-click="showEditBoardModal(board)">Edit</span>
                          <span class="label label-danger delete button" data-ng-click="showDeleteBoardModal(board)">Delete</span>
                        </td>
                      </tr>
                      <tr data-ng-if="boards.length == 0">
                        <td colspan="3">No boards added</td>
                      </tr>
                  </table>
              </div><!-- /.box-body -->
          </div><!-- /.box -->
      </div>
  </div>

</section><!-- /.content -->
