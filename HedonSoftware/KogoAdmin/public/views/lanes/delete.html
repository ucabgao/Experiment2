<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Delete Lane</h4>
  </div>
  <div class="modal-body">
    Are you sure that you want to delete(disable) lane "{{ modalLane.name }}"?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-danger" id="deleteLaneButton" data-ng-click="delete(modalLane)">Delete Lane</button>
  </div>
</div><!-- /.modal-content -->
